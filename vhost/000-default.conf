<VirtualHost *:80>
    ServerAlias  *

    RewriteEngine On

    # Index file and Document Root (where the public files are located)
    DirectoryIndex index.php
    DocumentRoot /var/www/html

    <Directory / >
        Options FollowSymLinks
        AllowOverride All
        Order deny,allow
        Allow from all
        Satisfy all
    </Directory>

    LogLevel warn
    ErrorLog  /var/www/log/apache_error.log
    CustomLog /var/www/log/apache_access.log combined

</VirtualHost>
